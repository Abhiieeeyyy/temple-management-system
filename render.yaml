services:
  # Backend Service
  - type: web
    name: temple-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: ADMIN_CREATION_KEY
        sync: false
      # Optional: Set this to your frontend URL for CORS (e.g., https://temple-frontend-XXXXX.onrender.com)
      - key: FRONTEND_URL
        sync: false

  # Frontend Service
  - type: web
    name: temple-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # IMPORTANT: Update this with your actual backend URL after deployment
      # Format: https://temple-backend-XXXXX.onrender.com
      - key: VITE_API_URL
        sync: false
      - key: VITE_RAZORPAY_KEY_ID
        sync: false
