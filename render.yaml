services:
  # Backend Service
  - type: web
    name: temple-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: ADMIN_CREATION_KEY
        sync: false

  # Frontend Service
  - type: web
    name: temple-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && cp public/_redirects dist/_redirects
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://temple-backend-dm30.onrender.com
      - key: VITE_RAZORPAY_KEY_ID
        sync: false
